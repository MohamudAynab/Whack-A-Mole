<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="./src/styles.css">
  </head>
  <body>
    <h1 id="title">Whack-A-Mole</h1>
    <div>
      <div>
        <h2>Click start to play!</h2>
      </div>
      <div id="scoreboard">
        <p>Score: <span id="score">0</span></p>
        <p>Time: <span id="time">30</span></p>
      </div>
      <div>
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <button id="start">Start</button>
    <div class="grid">
      <div id="hole0" class="hole"><div id="mole0" class="mole"></div></div>
      <div id="hole1" class="hole"><div id="mole1" class="mole"></div></div>
      <div id="hole2" class="hole"><div id="mole2" class="mole"></div></div>
      <div id="hole3" class="hole"><div id="mole3" class="mole"></div></div>
      <!--TODO: Add the missing holes and moles. -->
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
